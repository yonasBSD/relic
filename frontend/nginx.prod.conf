server {
    listen 80;
    server_name localhost;
    client_max_body_size 50G;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # MIME types - ensure .mjs files are served as JavaScript
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs;
    }

    # CLI installation script with dynamic server URL
    location = /install.sh {
        alias /app/cli/install.sh;
        default_type text/plain;
        add_header Content-Disposition "inline; filename=install.sh";
        add_header Cache-Control "no-cache";

        # Enable text substitution - replace default localhost with actual server
        sub_filter_types text/plain;
        sub_filter_once off;
        sub_filter 'https://localhost' 'https://$host';
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle SPA routing - return index.html for any 404s
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Proxy API docs
    location /docs {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy OpenAPI schema
    location /openapi.json {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Raw content proxy
    location ~ ^/[a-zA-Z0-9_-]+/raw$ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
