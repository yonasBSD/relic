upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:5173;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 50G;

    # CLI installation script with dynamic server URL
    location = /install.sh {
        alias /app/cli/install.sh;
        default_type text/plain;
        add_header Content-Disposition "inline; filename=install.sh";
        add_header Cache-Control "no-cache";

        # Enable text substitution - replace default localhost with actual server
        sub_filter_types text/plain;
        sub_filter_once off;
        sub_filter 'http://localhost' '$scheme://$host';
    }

    # Backend API routes
    location ^~ /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Raw relic content - route to backend
    location ~ ^/[a-zA-Z0-9_-]+/raw$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve raw content for CLI tools (wget/curl)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        error_page 418 = @backend_raw;
        if ($http_user_agent ~* "^(wget|curl)") {
            return 418;
        }

        # Otherwise route to frontend (SPA)
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location @backend_raw {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from frontend node_modules (for Monaco Editor workers, etc)
    location ^~ /node_modules {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Frontend dev server with WebSocket support for HMR
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Vite HMR WebSocket
    location ^~ /@vite {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
