name: Relic CLI Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all binaries
        run: make -C cli/client build-all

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Relic CLI ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./cli/client/bin/relic-linux-amd64
            ./cli/client/bin/relic-linux-arm64
            ./cli/client/bin/relic-darwin-amd64
            ./cli/client/bin/relic-darwin-arm64
            ./cli/client/bin/relic-windows-amd64.exe
